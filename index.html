<!doctype html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>HowWasIt</title>
      <script src="client/bower_components/jquery/dist/jquery.min.js"></script>
      <script src="client/bower_components/angular/angular.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="client/styles/style.css"/>
    </head>

    <body class="container">
      <nav class=" navbar navbar-default">
      <div class="navbar-header">
        <div class="col-md-4" class="reviewBox" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Add Review<span class="caret"></span></a>
            <form class="dropdown-menu">
              Location: <input type="text" name="location"><br>
              Review: <input type="text" name="review"><br>
              <input type="submit" value="Submit">
            </form>

        <div class="col-md-4" class="pageTitle">HowWasIt</div>
        <form class="navbar-form navbar-left" role="search">
          <div class="searchBox">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      </nav>
      <div class="main">
        <div class="col-md-8" class="map">Map</div>
        <div class="col-md-4" class="sideBar">
          <div class="col-md-4" class="topFive">TopFive</div>
          <div class="col-md-4" class="friends">Friends</div>
        </div>
      </div>
    </body>
  </html>
